<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIS Archives</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Add a style for the summary paragraph */
        .summary {
            font-size: 1.2em;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 20px;
        }

        .archive-list {
            list-style: none;
            padding: 0;
        }

        .archive-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
        }

        .archive-item h2 {
            font-size: 1.2em;
            color: #333;
            margin: 0;
        }

        .download-button {
            text-decoration: none;
            padding: 8px 16px;
            color: #fff;
            background-color: #2980b9;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TIS Archives</h1>
        
        <!-- summary text -->
        <p class="summary">
            Here is the list of our TIS data<br>
            password = malware
        </p>

        <ul class="archive-list">
            <!-- Repeat this block for each archive file -->
            <li class="archive-item">
                <h2>archive1.zip</h2>
                <a href="/archives/archive1.zip" class="download-button" download>Download</a>
            </li>
            <li class="archive-item">
                <h2>archive2.zip</h2>
                <a href="/archives/archive2.zip" class="download-button" download>Download</a>
            </li>
            <!-- Add more archives as needed -->
        </ul>
    </div>
</body>
</html>
